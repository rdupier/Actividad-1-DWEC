<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de la compra AgoodShop</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>AgoodShop</h1>

    <div id="contenedor">

        <div id="contenedorTablaProducts">
            <table id="tablaProducts" class="mitabla">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Pr. Unidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaProducts"></tbody>
            </table>
        </div>

        <div id="carrito">
            <div id="titulo">
                <h2>Total</h2>
            </div>
            <div id="listaProductos"></div>
            <div id="totalCarrito">
                <span id="montoTotal">0.00</span>
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
